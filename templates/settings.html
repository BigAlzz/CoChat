<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LM Studio Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --neon-green: #0f0;
            --dark-green: #006400;
            --darker-bg: #0a0a0a;
            --panel-bg: #111111;
            --text: #ffffff;
            --error: #ff0000;
            --success: #00ff00;
            --glow: 0 0 10px var(--neon-green);
        }

        body {
            background-color: var(--darker-bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .settings-panel {
            background: var(--panel-bg);
            border: 1px solid var(--neon-green);
            border-radius: 5px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: var(--glow);
        }

        .form-label {
            color: var(--neon-green);
            margin-bottom: 8px;
        }

        .cyber-input {
            width: 100%;
            background-color: var(--panel-bg) !important;
            border: 1px solid var(--neon-green) !important;
            color: var(--text) !important;
            border-radius: 3px !important;
            padding: 8px 12px !important;
            margin-bottom: 15px !important;
        }

        .cyber-input:focus {
            box-shadow: var(--glow) !important;
            outline: none !important;
        }

        .btn-cyber {
            background: transparent;
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            padding: 8px 20px;
            border-radius: 3px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
            margin: 5px;
        }

        .btn-cyber:hover {
            background: var(--neon-green);
            color: var(--darker-bg);
            box-shadow: var(--glow);
        }

        .settings-header {
            color: var(--neon-green);
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 3px;
            display: none;
        }

        .status-success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .status-error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }
    </style>
</head>
<body>
    <div class="settings-panel">
        <h2 class="settings-header">LM Studio Settings</h2>
        <form id="settingsForm" method="POST">
            <div class="mb-3">
                <label for="lmStudioUrl" class="form-label">LM Studio Server URL</label>
                <input type="text" class="cyber-input" id="lmStudioUrl" name="lm_url" 
                       value="{{ lm_url }}" placeholder="http://192.168.50.89:1234">
                <small class="text-muted">Default: http://192.168.50.89:1234</small>
            </div>
            <div class="text-center">
                <button type="button" class="btn-cyber" onclick="window.location.href='/'">Cancel</button>
                <button type="submit" class="btn-cyber">Save Changes</button>
            </div>
        </form>
        <div id="statusMessage" class="status-message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('settingsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const statusMessage = document.getElementById('statusMessage');
            const url = document.getElementById('lmStudioUrl').value.trim();

            try {
                const response = await fetch('/settings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ lm_url: url })
                });

                const data = await response.json();

                if (response.ok) {
                    statusMessage.textContent = 'Settings saved successfully!';
                    statusMessage.className = 'status-message status-success';
                    statusMessage.style.display = 'block';
                    setTimeout(() => window.location.href = '/', 1000);
                } else {
                    throw new Error(data.error || 'Failed to save settings');
                }
            } catch (error) {
                statusMessage.textContent = error.message;
                statusMessage.className = 'status-message status-error';
                statusMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
