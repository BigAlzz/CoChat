[build]
  command = "python -m pip install -r requirements.txt && python app.py build"
  functions = "netlify/functions"
  publish = "static"

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production]
  ignore = "git ls-files app/voices/*.onnx"
